name: this_is_gustavo
description: "Portfolio pessoal desenvolvido em Flutter para mostrar projetos e habilidades."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.1.0
  provider: ^6.1.5
  url_launcher: ^6.2.5
  http: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/images/projects/

  fonts:
    - family: ChunkFive
      fonts:
        - asset: assets/fonts/chunkfive_ex.ttf
